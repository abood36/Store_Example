<!-- create page for >>> getProductsList Method -->


<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- title of the page: Products -->
        <h1 class="text-center my-4">Products</h1>

        <!-- button to create new product & go to his page -->
        <a class="btn btn-primary" href="/products/create">Create Product</a>

        <!-- table to display products -->
        <table class="table table-striped">

            <!-- table headers -->
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Image</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>

             <!-- table body: display products -->
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.brand}"></td>
                    <td th:text="${product.category}"></td>
                    <td th:text="${product.price} + '$'"></td>
                    <td>
                        <img th:src="@{'/images/' + ${product.imageFileName}}"
                                alt="..." width="100">
                    </td>
                    <td th:text="${product.createdAt.toString().substring(0, 10)}"></td>

                    <!-- buttons to edit and delete product -->
                    <td style="white-space:nowrap">
                        <a class="btn btn-primary btn-sm "
                            th:href="@{/products/edit(id=${product.id})}">Edit</a>
                        <a class="btn btn-secondary btn-sm "
                            th:href="@{/products/delete(id=${product.id})}"
                            onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>

            
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
